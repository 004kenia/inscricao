
<div class="container mt-4">
    <h2>Detalhes da Inscrição #{{ inscricao.id }}</h2>
    
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">{{ inscricao.nome_completo }}</h5>
            <div class="row mt-3">
                <div class="col-md-6">
                    <p><strong>Curso:</strong> {{ inscricao.get_curso_display }}</p>
                    <p><strong>Data de Inscrição:</strong> {{ inscricao.data_inscricao|date:"d/m/Y H:i" }}</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Status:</strong> <span class="badge bg-info">Em análise</span></p>
                    <p><strong>BI:</strong> {{ inscricao.numero_bi }}</p>
                </div>
            </div>
            
            <div class="mt-4">
                <a href="{% url 'home' %}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Voltar ao Início
                </a>
                <a href="#" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-print"></i> Imprimir
                </a>
            </div>
        </div>
    </div>
</div>
